<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practicing Display Blocks</title>
    <link rel="stylesheet" href="styles/8practice.css" />
  </head>
  <body>
    <!--8a--><input class="name-field" type="text" placeholder="Name" />
    <input class="email-field" type="email" placeholder="Email" />

    <!--8b-->
    <p class="survey-question">
      Thanks for chatting with our customer support. Would you like to take a
      quick survey ?
    </p>
    <button>Yes</button>
    <button>No</button><br />

    <!--8c-->
    <img class="google" src="Google_2015_logo.svg.webp" />
    <input
      class="google-search"
      type="text"
      placeholder="Search Google or type a URL"
    />

    <!--8d-->
    <input class="firstName" type="text" placeholder="First Name" /><input
      class="lastName"
      type="text"
      placeholder="Last Name"
    />
    <input class="email2" type="email" placeholder="Email" />
    <button class="signUp">Sign Up</button>

    <!--8e-->
    <p class="uber">Request a ride now</p>
    <input class="pickup" type="text" placeholder="Enter pickup location" />
    <input class="destination" type="text" placeholder="Enter destination" />
    <button class="request">Request Now</button>
    <button class="schedule">Schedule for later</button>
  </body>
</html>
