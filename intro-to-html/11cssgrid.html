<!DOCTYPE html>
<html>
  <head>
    <title>CSS Grid Practice</title>
    <link rel="stylesheet" href="styles/11cssgrid.css" />
  </head>
  <body>
    <div
      style="
        display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 30px;
      "
    >
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">
        100px
        <p>text</p>
      </div>
      <div style="background-color: lightblue">200px</div>
      <div style="background-color: lightpink">100px</div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 100px 100px;
        margin-top: 30px;
      "
    >
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">
        div 2
        <p>text</p>
      </div>
    </div>

    <div
      style="display: grid; grid-template-columns: 100px 1fr; margin-top: 30px"
    >
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">1fr</div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
        margin-top: 30px;
      "
    >
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">1fr</div>
      <div style="background-color: lightblue">2fr</div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top: 30px;
        column-gap: 20px;
        row-gap: 40px;
        margin-bottom: 30px;
      "
    >
      <div style="background-color: lightblue; height: 200px">1fr</div>
      <div style="background-color: lightpink; height: 200px">1fr</div>
      <div style="background-color: lightblue; height: 200px">1fr</div>
      <div style="background-color: lightpink; height: 200px">1fr</div>
      <div style="background-color: lightblue; height: 200px">1fr</div>
      <div style="background-color: lightpink; height: 200px">1fr</div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 200px 75px;
        margin-bottom: 30px;
      "
    >
      <div style="background-color: lightblue">200px</div>
      <div style="background-color: lightpink">75px</div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 50px 1fr 75px;
        margin-bottom: 30px;
      "
    >
      <div style="background-color: lightblue">col2</div>
      <div style="background-color: lightpink">col2</div>
      <div style="background-color: lightblue">col3</div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        column-gap: 20px;
        margin-bottom: 30px;
        row-gap: 10px;
      "
    >
      <div style="background-color: lightblue">col1</div>
      <div style="background-color: lightpink">col2</div>
      <div style="background-color: lightblue">col3</div>
      <div style="background-color: lightpink">col4</div>
      <div style="background-color: lightpink">col5</div>
      <div style="background-color: lightblue">col6</div>
      <div style="background-color: lightpink">col7</div>
      <div style="background-color: lightblue">col8</div>
    </div>

    <div class="friend-list">
      <div class="friend-box">
        <div>
          <img class="thumbnail-image" src="../thumbnails/thumbnail-1.webp" />
        </div>
        <div class="friend-info">
          <p class="friend-name">Oliver</p>
          <div class="friend-details">
            <img class="friend-dp" src="../channel-pictures/channel-1.jpeg" />
            <p class="mutual-friends">2 mutual friends</p>
          </div>
          <button class="add-button">Add Friends</button>
        </div>
      </div>

      <div class="friend-box">
        <div>
          <img class="thumbnail-image" src="../thumbnails/thumbnail-1.webp" />
        </div>
        <div class="friend-info">
          <p class="friend-name">Oliver</p>
          <div class="friend-details">
            <img class="friend-dp" src="../channel-pictures/channel-1.jpeg" />
            <p class="mutual-friends">2 mutual friends</p>
          </div>
          <button class="add-button">Add Friends</button>
        </div>
      </div>

      <div class="friend-box">
        <div>
          <img class="thumbnail-image" src="../thumbnails/thumbnail-1.webp" />
        </div>
        <div class="friend-info">
          <p class="friend-name">Oliver</p>
          <div class="friend-details">
            <img class="friend-dp" src="../channel-pictures/channel-1.jpeg" />
            <p class="mutual-friends">2 mutual friends</p>
          </div>
          <button class="add-button">Add Friends</button>
        </div>
      </div>
    </div>
  </body>
</html>
