<!DOCTYPE html>
<html>
  <head>
    <title>Div Practice</title>
    <link rel="stylesheet" href="styles/9div.css" />
  </head>
  <body>
    <!--9a-->
    <div class="red-div"></div>
    <!--9b-->
    <div class="green-div"></div>
    <!--9c-->
    <div class="feedback">
      <p>Satisfied with our service?</p>
      <button>Yes</button>
      <button>No</button>
    </div>
    <!--9d-->
    <div class="add-Youtube">
      <p class="install">Install Youtube Music</p>
      <p class="desktop">
        Add Youtube Music to your desktop for quick and easy access
      </p>
    </div>

    <!--9e-->
    <div class="tweet-box">
      <img class="tweet-image" src="../thumbnails/thumbnail-2.webp" />
      <input class="tweet-text" type="text" placeholder="What's happening?" />
      <button class="tweet-button">Tweet</button>
    </div>
    <br />

    <!--9f-->
    <div class="facebook-box">
      <img class="facebook-dp" src="../thumbnails/thumbnail-1.webp" />
      <p class="facebook-name">Oliver</p>
      <p class="facebook-mutuals">2 mutual friends</p>
      <button class="facebook-button">Add Friend</button>
    </div>

    <!--9g-->
    <div class="facebook-nav">
      <div class="facebook-box">
        <img class="facebook-dp" src="../thumbnails/thumbnail-1.webp" />
        <p class="facebook-name">Oliver</p>
        <p class="facebook-mutuals">2 mutual friends</p>
        <button class="facebook-button">Add Friend</button>
      </div>

      <div class="facebook-box">
        <img class="facebook-dp" src="../thumbnails/thumbnail-2.webp" />
        <p class="facebook-name">Felix</p>
        <p class="facebook-mutuals">3 mutual friends</p>
        <button class="facebook-button">Add Friend</button>
      </div>

      <div class="facebook-box">
        <img class="facebook-dp" src="../thumbnails/thumbnail-1.webp" />
        <p class="facebook-name">Trench Man</p>
        <p class="facebook-mutuals">4 mutual friends</p>
        <button class="facebook-button">Add Friend</button>
      </div>
    </div>

    <!--9h-->
    <div class="google-search">
      <img class="google-image" src="Google_2015_logo.svg.webp" />
    </div>
    <div class="google-search">
      <input
        class="google-input"
        type="text"
        placeholder="Search Google or type a URL"
      />
    </div>
    <div class="google-search">
      <button class="google-button">Google Search</button>
      <button class="google-button">I'm Feeling Lucky</button>
    </div>
  </body>
</html>
